services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: washu_course_scheduler_backend
    command: poetry run python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
